id: scrape_migrate_noticias_saeb
label: 'Noticias SAEB'
migration_group: migrate_scrape
source:
  plugin: csv
  path: '/../scripts/saeb.csv'  # Ajuste este caminho conforme necess√°rio
  header_row_count: 1
  ids:
    - title
  column_names:
    - title: Title
    - link: Link
    - body: Body
process:
  type:
    plugin: default_value
    default_value: page
  title: title
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
destination:
  plugin: entity:node
