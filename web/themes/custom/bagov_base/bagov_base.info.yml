name: 'Tema base ba.gov.br'
type: theme
description: 'Tema base ba.gov.br baseado no tema do bootstrap 5, para criar um novo site você deve derivar um novo tema a partir dessa base, nas configurações. '
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
logo: logo.png
libraries:
  - bagov_base/darkmode
  - bagov_base/global-styling
  - bagov_base/global-scripts
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  nav_main: 'Main navigation region'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_left: 'Footer Left'
  footer_middle: 'Footer Middle'
  footer_right: 'Footer Right'  
  footer_bottom: 'Footer Bottom'
  footer_info: 'Footer Info'
  desatived: Desatived
libraries-override:
  bootstrap5/global-styling: false
